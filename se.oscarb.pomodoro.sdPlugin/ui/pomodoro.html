<!DOCTYPE html>
<html>

<head lang="en">
    <title>Pomodoro Settings</title>
    <meta charset="utf-8" />
    <script src="sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Work Time (minutes)">
        <sdpi-textfield setting="workTime" placeholder="25" pattern="[0-9]*" value="25" min="0" max="999"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Break Time (minutes)">
        <sdpi-textfield setting="breakTime" placeholder="5" pattern="[0-9]*" value="5" min="0" max="999"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Cycles">
        <sdpi-textfield setting="numCycles" placeholder="4" pattern="[0-9]*" value="4" min="1" max="4"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Sound">
        <sdpi-checkbox setting="soundEnabled" label="Play sound on finish"></sdpi-checkbox>
    </sdpi-item>
</body>

</html>
