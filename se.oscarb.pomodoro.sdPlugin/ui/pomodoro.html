<!DOCTYPE html>
<html>

<head lang="en">
    <title>Pomodoro Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Work Time (minutes)">
        <sdpi-textfield setting="workTime" placeholder="25" type="number" min="0" max="999"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Break Time (minutes)">
        <sdpi-textfield setting="breakTime" placeholder="5" type="number" min="0" max="999"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Cycles">
        <sdpi-textfield setting="numCycles" placeholder="4" type="number" min="1" max="4"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Sound">
        <sdpi-checkbox setting="soundEnabled" checked></sdpi-checkbox>
        <label for="soundEnabled">Play sound on finish</label>
    </sdpi-item>
</body>

</html>
